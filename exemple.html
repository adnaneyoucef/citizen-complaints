<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complaint System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Submission Overlay */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .submission-form {
        background: white;
        padding: 30px;
        border-radius: 8px;
        width: 500px;
      }

      /* Admin Dashboard */
      .admin-container {
        display: none;
      }

      .complaint-list {
        background: white;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
      }

      .complaint-card {
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 4px;
      }

      .status-indicator {
        display: inline-block;
        padding: 5px 10px;
        border-radius: 4px;
        color: white;
      }

      .pending {
        background-color: #ff9800;
      }
      .in-progress {
        background-color: #2196f3;
      }
      .resolved {
        background-color: #4caf50;
      }

      .nav-bar {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      button {
        background-color: #2196f3;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Public Interface -->
      <div class="public-interface">
        <div class="nav-bar">
          <h1>Customer Service Portal</h1>
          <button onclick="showAdminLogin()">Admin Login</button>
        </div>

        <button onclick="showSubmissionForm()">Submit Complaint</button>

        <div class="overlay" id="submissionOverlay">
          <div class="submission-form">
            <h2>Submit New Complaint</h2>
            <form id="complaintForm">
              <input
                type="text"
                id="title"
                placeholder="Complaint title"
                required
              /><br />
              <textarea
                id="description"
                placeholder="Detailed description"
                rows="4"
                required
              ></textarea
              ><br />
              <select id="category" required>
                <option value="">Select Category</option>
                <option value="Service">Service</option>
                <option value="Billing">Billing</option>
                <option value="Technical">Technical</option></select
              ><br />
              <button type="submit">Submit</button>
              <button type="button" onclick="hideSubmissionForm()">
                Cancel
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Admin Interface -->
      <div class="admin-container" id="adminContainer">
        <div class="nav-bar">
          <h1>Complaint Management Dashboard</h1>
          <button onclick="location.reload()">Logout</button>
        </div>

        <div class="complaint-list">
          <h2>All Complaints</h2>
          <div id="complaintsContainer"></div>
        </div>
      </div>
    </div>

    <script>
      let complaints = JSON.parse(localStorage.getItem("complaints")) || [];
      let currentId =
        complaints.length > 0
          ? Math.max(...complaints.map((c) => c.id)) + 1
          : 1000;

      function generateID() {
        return currentId++;
      }

      function saveComplaints() {
        localStorage.setItem("complaints", JSON.stringify(complaints));
      }

      function renderComplaints() {
        const container = document.getElementById("complaintsContainer");
        container.innerHTML = "";

        complaints
          .sort((a, b) => b.id - a.id)
          .forEach((complaint) => {
            const complaintCard = document.createElement("div");
            complaintCard.className = "complaint-card";
            complaintCard.innerHTML = `
                    <h3>#${complaint.id} - ${complaint.title}</h3>
                    <p>${complaint.description}</p>
                    <div>
                        <span class="status-indicator ${complaint.status.replace(
                          " ",
                          "-"
                        )}">
                            ${complaint.status}
                        </span>
                        <span>Category: ${complaint.category}</span>
                        <span>Date: ${new Date(
                          complaint.date
                        ).toLocaleDateString()}</span>
                    </div>
                    <div>
                        <select onchange="updateStatus(${
                          complaint.id
                        }, this.value)">
                            <option ${
                              complaint.status === "pending" ? "selected" : ""
                            } value="pending">Pending</option>
                            <option ${
                              complaint.status === "in progress"
                                ? "selected"
                                : ""
                            } value="in progress">In Progress</option>
                            <option ${
                              complaint.status === "resolved" ? "selected" : ""
                            } value="resolved">Resolved</option>
                        </select>
                        <button onclick="deleteComplaint(${
                          complaint.id
                        })">Delete</button>
                    </div>
                `;
            container.appendChild(complaintCard);
          });
      }

      function updateStatus(id, newStatus) {
        complaints = complaints.map((complaint) =>
          complaint.id === id ? { ...complaint, status: newStatus } : complaint
        );
        saveComplaints();
        renderComplaints();
      }

      function deleteComplaint(id) {
        complaints = complaints.filter((complaint) => complaint.id !== id);
        saveComplaints();
        renderComplaints();
      }

      // Form Handling
      document
        .getElementById("complaintForm")
        .addEventListener("submit", (e) => {
          e.preventDefault();

          const newComplaint = {
            id: generateID(),
            title: document.getElementById("title").value,
            description: document.getElementById("description").value,
            category: document.getElementById("category").value,
            status: "pending",
            date: new Date().toISOString(),
          };

          complaints.push(newComplaint);
          saveComplaints();
          hideSubmissionForm();
          e.target.reset();
          alert("Complaint submitted successfully! ID: #" + newComplaint.id);
        });

      // UI Controls
      function showSubmissionForm() {
        document.getElementById("submissionOverlay").style.display = "flex";
      }

      function hideSubmissionForm() {
        document.getElementById("submissionOverlay").style.display = "none";
      }

      function showAdminLogin() {
        const password = prompt("Enter admin password:");
        if (password === "admin123") {
          document.querySelector(".public-interface").style.display = "none";
          document.getElementById("adminContainer").style.display = "block";
          renderComplaints();
        } else {
          alert("Incorrect password");
        }
      }
    </script>
  </body>
</html>
